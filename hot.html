<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotstar_Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- ...................................Navbar_Start............................................. -->
    <nav class="navbar">
        <img src="./assets/hotstar_logo.png" class=" brand-logo" alt="disney+logo">
        <ul class="nav-links">
          <li class="nav-items"><a href="">TV</a></li>
          <li class="nav-items"><a href="">Movie</a></li>

          <li class="nav-items"><a href="">Premium</a></li>

        <div class="right-container">
          <input type="text" class="search-box" placeholder="search">
          <button class="Subscribe">Search</button>
          <a href="#" class="login-btn">Log in</button>
        </div>
      </nav>

     <!-- ........................ ............navbar_End................................................ -->

     <div class="carousel-container">
        <div class="carousel">
        </div>
      </div>

        <div class="video-card">
          <img src="./assets/hotstar_card1.png" class="video-card-image" alt="disney logo">
          <Video src="./assets/hotstar_video1.mp4" muted loop class="card-video"></Video>
        </div>
        <div class="video-card">
          <img src="./assets/hotstar_card2.png" class="video-card-image" alt="Star Wars logo">
          <Video src="./assets/hotstar_video2.mp4" muted loop class="card-video"></Video>
        </div>
        <div class="video-card">
          <img src="./assets/hotstar_card3.png" class="video-card-image" alt="marvel logo">
          <Video src="./assets/hotstar_video3.mp4" muted loop class="card-video"></Video>
        </div>
        <div class="video-card">
          <img src="./assets/hotstar_card4.png" class="video-card-image" alt="geographic logo">

          <Video src="./assets/hotstar_video5.mp4" muted loop class="card-video"></Video>
        </div>
      </div> 


      <h1 class="title"><h1>Superheroes Movie</h1>

        <div class="card-container">
            <div class="card">
                <img src="./assets/hotstar_poster1.webp" alt="" class="card-iamge">
                <div class="card-body">
                    <h2 class="name">Enternals</h2>
                    <h6 class="des">
                        Superheroes unite to battle villains.
                    </h6>
                    <button class="watchlist-btn">add to watchlist</button>
                </div>
            </div>

            <div class="card">
                <img src="./assets/hotstar_poster2.webp" alt="" class="card-iamge">
                <div class="card-body">
                    <h2 class="name">Guardians of the Galaxy Vol. 2</h2>
                    <h6 class="des"> Superheroes unite to battle villains.</h6>
                    <button class="watchlist-btn">add to watchlist</button>
                </div>
            </div>
              <div class="card">
                <img src="./assets/hotstar_poster3.webp" alt="" class="card-iamge">
              </div>
